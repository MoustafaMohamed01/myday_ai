name: myday_ai
description: A local AI-powered personal assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.9
  isar: ^4.0.0
  isar_flutter_libs: ^4.0.0
  google_generative_ai: ^0.2.2
  intl: ^0.19.0
  table_calendar: ^3.0.9
  uuid: ^4.4.0
  flutter_launcher_icons: ^0.13.1
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  isar_generator: ^4.0.0
  freezed: ^2.4.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"